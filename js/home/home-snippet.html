<div id='main-content' class='container'>
<div class='jumbotron'>
  <div id='MagicCarousel' class='carousel slide' data-ride='carousel'>
      <ol class='carousel-indicators'>
        <li data-target='#MagicCarousel' data-slide-to='0' class='active'></li>
        <li data-target='#MagicCarousel' data-slide-to='1'></li>
        <li data-target='#MagicCarousel' data-slide-to='2'></li>

      </ol>
      <div class='carousel-inner' role='listbox'>
          <div class='carousel-item active'>
              <img class='img-fluid' src='images/Jumbtron 1200_cut.jpg' alt='First Slide'>
              <div class='carousel-caption' id='firstslide'>
                <h3>Civita di Bagnoregio</h3>
                <p>天空之城</p>
              </div>
          </div>
          <div class='carousel-item'>
              <img class='img-fluid' src='images/Allgäu_1200.jpg' alt='Second Slide'>
              <div class='carousel-caption' id='secondslide'>
                <h3>Oberschwang in Allgäu</h3>
                <p>田园风光</p>
              </div>
          </div>
          <div class='carousel-item'>
              <img class='img-fluid' src='images/rennauto_1200.jpg' alt='Third Slide'>
              <div class='carousel-caption' id='thirdslide'>
                <h3>Maserati</h3>
                <p>豪车博物馆</p>
              </div>
          </div>

          <!-- end of carousel-item  -->
          <a class='carousel-control-prev' href='#MagicCarousel' role='button' data-slide='prev'>
            <span class='carousel-control-prev-icon'><span>
            <span class='sr-only'>Previous</span>
          </a>
          <a class='carousel-control-next' href='#MagicCarousel' role='button' data-slide='next'>
            <span class='carousel-control-next-icon'><span>
            <span class='sr-only'>next</span>
          </a>
          <!-- end of carousel-icon  -->

      </div>

  </div>
  <!-- end of carousel  -->
</div>
<div id='phototile' class='container'><h3>Photo Gallery</h3>
</div>

<div id='home-tiles' class='row'>
    <div id='recomend-tile' class='col-12'>
      <h3>作品推荐</h3>
    </div>
    <div class='col-lg-4 col-md-6 col-sm-12 col-12'>
      <a ui-sref='country'>
        <div id='serfass'>
          <span>世界风光</span>
        </div>
      </a>
    </div>
    <div class='col-lg-4 col-md-6 col-sm-12 col-12'>
      <a ui-sref="sight({category: 'constanz'})">
        <div id='konstanz'>
          <span>夏季烟火狂欢节</span>
        </div>
      </a>
    </div>
    <div class='col-lg-4 col-md-6 col-sm-12 col-12'>
      <a ui-sref="sight({category: 'aodili1'})">
        <div id='bhutan'>
          <span>不丹风情</span>
        </div>
      </a>
    </div>
</div>
<!-- End of the home-tiles -->
<!-- begin of the award -->
<div id='award' class='row'>
  <div id='award-tile' class='col-12'>
    <h3>获奖</h3>
  </div>
  <div  class='col-lg-8 col-md-8 col-sm-12 col-12'>
    <div id='awardphoto'>
    </div>
  </div>

  <div id='awardtext' class='col-lg-4 col-md-4 col-sm-12 col-12'>
    <p> "轨迹.十年" 无锡地铁十年大型摄影展  <span>优秀奖</span></p>
    <p>全国摄影家协会    <span>会员</span></p>
    <p>江苏省摄影家协会   <span>会员</span></p>
    <p>江苏省无锡市摄影家协会    <span>会员</span></p>
  </div>

</div>
</div>

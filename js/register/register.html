<div class="container">
<fieldset>
<h1>You can register here:</h1>
<form name="register" novalidate>
	<div class="form-group">
		<label for= "FamNam">姓</label>
		<input type="text" name='familyname' class="form-control" id="FamNam" placeholder="输入您的姓" ng-model="registerCtrl.user.familyname" required minlength='2'>
		<small ng-if="(register.familyname.$error.minlength || register.familyname.$error.required) && register.familyname.$touched">Familyname must be at least 2 characters long!</small>
	</div>
	<div class="form-group">
		<label for= "FitNam">名</label>
		<input type="text" name='firstname' class="form-control" id="FitNam" placeholder="输入您的名" na-model="registerCtrl.user.firstname" required minlength='2' maxlength="14">
		<small ng-if="(register.firstname.$error.minlength || register.firstname.$error.maxlength || register.firstname.$error.required) && register.firstname.$touched">Firstname must be at least 2 characters but less than 14 characters!</small>
	</div>
	<div class="form-group">
		<label for= "EmalIn">邮箱</label>
		<input type="email" name="email" class="form-control" id ="EmalIn" placeholder="name@example.com" ng-model="registerCtrl.user.email" required>
		<small ng-if="register.email.$invalid && register.email.$touched">Must be a valid email address!</small>
	</div>
	<div class="form-group">
		<label for= "TelePh">电话</label>
		<input type="text" name="phone" class="form-control" id ="TelePh" placeholder="Phone ###-###-###" ng-model="registerCtrl.user.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
		<small ng-if="register.phone.$invalid && register.phone.$touched">Phone must be in the format ###-###-####.</small>
	</div>
	<div class="form-group">
		<label for= "FavoAr">最喜欢的文章</label>
		<input type="text" class="form-control" id="FavoAr" placeholder="输入您最喜欢的文章">
	</div>
	<div class="form-group">
		<label for= "CountryS">您感兴趣的地方</label>
		<select class="form-control" id= "CountryS">
			<option>亚洲</option>
			<option>非洲</option>
			<option>美洲</option>
			<option>欧洲</option>
			<option>大洋洲</option>
		</select>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	
	<div>Form valid? {{register.$valid}}</div>
	
	
	
</form>
</fieldset>

</div>
